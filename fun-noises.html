<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noize</title>
  </head>
  <body>
    <div class="container">
      <audio id="sound1" src="sounds/clap.wav" preload="auto"></audio>
      <audio id="sound2" src="sounds/hihat.wav"></audio>
      <audio id="sound3" src="sounds/kick.wav"></audio>
      <audio id="sound4" src="sounds/openhat.wav"></audio>
      <audio id="sound5" src="sounds/boom.wav"></audio>
      <audio id="sound6" src="sounds/ride.wav"></audio>
      <audio id="sound7" src="sounds/snare.wav"></audio>
      <audio id="sound8" src="sounds/tom.wav"></audio>
      <audio id="sound9" src="sounds/tink.wav"></audio>

      <div class="button-wrapper">
        <button
          class="button one"
          onclick="document.getElementById('sound1').play()"
        ></button>
        <button
          class="button two"
          onclick="document.getElementById('sound2').play()"
        ></button>
        <button
          class="button three"
          onclick="document.getElementById('sound3').play()"
        ></button>
        <button
          class="button four"
          onclick="document.getElementById('sound4').play()"
        ></button>
        <button
          class="button five"
          onclick="document.getElementById('sound5').play()"
        ></button>
        <button
          class="button six"
          onclick="document.getElementById('sound6').play()"
        ></button>
        <button
          class="button seven"
          onclick="document.getElementById('sound7').play()"
        ></button>
        <button
          class="button eight"
          onclick="document.getElementById('sound8').play()"
        ></button>
        <button
          class="button nine"
          onclick="document.getElementById('sound9').play()"
        ></button>
      </div>
    </div>
  </body>
</html>
